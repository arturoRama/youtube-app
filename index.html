<!DOCTYPE>
<html>
	<head>
		<title>
			Youtube API
		</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css">
		<meta charset="utf-8"/>
	</head>
	<body>
		<header>
			<h1>
				The Youtube Video API
			</h1>
		</header>
		<main>
			<form class="videoForm">
				<fieldset>
					<legend>Youtube Video Finder</legend>
					<label for="videoSearchBox">
						Search video by name
					</label> 
					<input  id="videoSearchBox" class="searchBox" type="text" placeholder="Search video..." />
					<button type="submit" class="submitButton">
					Search
					</button>
				</fieldset>
			</form>
		</main>
		<section class="results">
		
		</section>
		<div class="nav">
		<button  id="previousPage" type="submit" style="display:none">
			Previous Page 
		</button>
		<button id="nextPage" type="submit" style="display:none">
			Next Page
		</button>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.js"
  			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  			crossorigin="anonymous"></script>
  		<script type="text/javascript" src="./js/index.js"></script>
  		

	</body>
</html>
